<div class="container">
  <div class="row">
    
    <div class=" col-sm-8 col-md-12  " *ngFor="let post of posts | slice:0:50 ;" >
      <div class="blog-container py-4">
  
        <div class="blog-header">
          <div class="blog-author--no-cover">
              <h3> Post Number {{post.id}}</h3>
          </div>
        </div>
      
        <div class="blog-body">
          <div class="blog-title">
            <h1> <span style="cursor: pointer;"> {{post.title}}</span></h1>
          </div>
          <div class="blog-summary">
            <p>{{post.body}}</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
 
</div>
